          <h1>Contact<span> Me</span></h1>
        </div>

    <!-- CALL TO ACTION FORM -->
    <section id="contact" class="contact-back">
      <div class="container contact-back py-5">
        <!-- <h1 class="contact-heading py-3">CONTACT ME</h1> -->
        <form
          class="row"
          action="https://formsubmit.co/azizcolorist@email.com"
          method="POST"
        >
          <div class="col-md-6 py-2">
            <label for="firstName" class="class-label">First Name</label>
            <input
              type="text"
              name="First Name"
              class="form-control"
              id="firstName"
              required
            />
          </div>
          <div class="col-md-6 py-2">
            <label for="lastName" class="class-label">Last Name</label>
            <input
              type="text"
              name="Last Name"
              class="form-control"
              id="lastName"
              required
            />
          </div>
          <div class="col-md-8 py-2">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input
              type="email"
              name="E-mail"
              class="form-control"
              id="emailInfo"
              required
            />
          </div>
          <div class="col-md-4 py-2">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="number"
              name="Phone Number"
              class="form-control"
              id="phoneNumber"
            />
          </div>
          <div class="col-md-12 py-2">
            <label for="comments" class="form-label"
              >Comments, Questions?</label
            >
            <textarea
              type="text"
              class="form-control"
              id="comments"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="col-md-12 py-4 form-submit">
            <button type="submit" class="home-btn">Submit</button>
          </div>
        </form>
      </div>
    </section>
